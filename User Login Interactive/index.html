<!DOCTYPE html>
<html>

<head>
  <title>Login</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
</head>

<body>
  <div class="exterior">
    <img src="media/fake-logo.png" alt="Company Name" height=250px class="logo">

    <div class="interior">
      <p>Welcome Back. Please <strong>LOGIN</strong> to continue...</p>
      <hr>
        <p>Username: <input type='text' name="username" id='usern'></p>
        <p>Password: <input type='text' name="password" id='passw'></p>
        <p><button type='button' class='submit' id='button'>LOGIN</button></p>
      <p><a href="https://www.wikihow.com/Remember-Passwords" target="_blank" class="forgot">Forgot your password?</a></p>
      <p id='log-indicator'></p>
    </div>

    <p>
      <a href="https://www.facebook.com/" target="_blank"><img src="media/facebook-icon.png"  class="social"></a>
      <a href="https://www.youtube.com/" target="_blank"><img src="media/youtube-icon.png" class="social"></a>
      <a href="https://twitter.com/" target="_blank"><img src="media/twitter-icon.png" class="social"></a>
      <a href="https://instagram.com/" target="_blank"><img src="media/instagram-icon.png" class="social"></a>
    </p>

    <script src="main.js"></script>
  </div>

</body>

</html>
